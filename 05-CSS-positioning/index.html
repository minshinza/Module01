<!DOCTYPE html>
<html lang="en-US">

<head>
        <meta charset="UTF-8">
        <title>CSS Productions</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <header>
            <h1>CSS Positioning</h1>
        </header>
        
        <main>
          <section>
            <h2>Square 1: Relative position</h2>
            <div class="container relative-container">
                <img src="../imagers/image-1.png" alt="box with number 1"/>
                <img id="relative-box-2" src="../imagers/image-2.png" alt="box with number 2"/>
                <img src="../imagers/image-3.png" alt="box with number 3"/>
            </div>
         </section>

            <section>
                <h2>Square 2: Absolute position</h2>
                <div class="container absolute-container">
                    <img src="../imagers/image-1.png" alt="box with number 2"/>
                    <img id="absolute-box-2" src="../imagers/image-2.png" alt="box with number 2"/>
                    <img src="../imagers/image-3.png" alt="box with number 3"/>
                </div>
            </section>
        </main>
    </body>
    </html>
